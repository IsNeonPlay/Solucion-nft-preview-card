<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | NFT preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main class="card">

    <article class="card__with-hover-img">
      <img class="card__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div>
        <img src="images/icon-view.svg">
      </div>
    </article>

    <article class="card__content">

      <h1 class="card__content-title">
        Equilibrium #3429
      </h1>
      <p class="card__content-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <section class="card__content-status">      

        <div class="card__content-price">
          <img class="card__content-price-icon" src="images/icon-ethereum.svg" alt="eth">
          <h2 class="card__content-price-value">
            0.041 ETH
          </h2>
        </div>

        <div class="card__content-time">
          <img class="card__content-clock" src="images/icon-clock.svg" alt="time">
          <p class="card__content-days">
            3 days left
          </p>
        </div>
        
      </section><hr>

        <div class="card__content-creator">
          <img class="card__content-creator-avatar" src="images/image-avatar.png" alt="Creator">
          <p class="card__content-paragraph">
            Creation of <span class="card-text-decoration">Jules Wyvern</span>
          </p>
        </div>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay" target="_blank">IsNeonPlay</a>.
  </div>
</body>
</html>
